site:
  name: Transcension AI
  site: 'https://www.transcension.ai'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: Transcension AI
    template: '%s â€” Transcension AI'
  description: 'Transcension AI develops agent-based AI solutions, leveraging robotics, IoT, and multi-modal data to deliver actionable intelligence for operations, security, and Industry 4.0.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Transcension AI
    images:
      - url: '~/assets/images/homepage/hero.jpg'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@EngNadeau'
    site: '@EngNadeau'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
